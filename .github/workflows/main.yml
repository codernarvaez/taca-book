name: CI + Deploy Quarto Book

on:
  push:
    branches: ["main", "master"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "quarto-pages"
  cancel-in-progress: true

jobs:
  # =========================
  # 1) Job de CI (validaci√≥n)
  # =========================
  ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: taca-env

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install R packages for Quarto
        run: |
          Rscript -e 'install.packages(c("knitr", "rmarkdown"), repos = "https://cloud.r-project.org")'

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Quarto check
        run: |
          quarto check

      - name: Render HTML
        run: |
          quarto render --to html   # genera taca-env/_site/

      #- name: Render PDF
      #  run: |
      #    quarto render --to pdf

  # ====================================
  # 2) Job de Deploy a GitHub Pages
  #    (solo en push a main/master)
  # ====================================
  deploy:
    needs: ci
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install R packages for Quarto
        run: |
          Rscript -e 'install.packages(c("knitr", "rmarkdown"), repos = "https://cloud.r-project.org")'

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto project (HTML only)
        run: |
          cd taca-env
          quarto render --to html   # vuelve a generar _site en el runner limpio

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: taca-env/_book
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
